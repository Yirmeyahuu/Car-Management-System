<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
        <style>
            :root {
                --bs-body-bg: #212529;
                --bs-body-color: #dee2e6;
            }
            
            body {
                font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
                background-color: var(--bs-body-bg);
                color: var(--bs-body-color);
            }

            .card {
                background-color: #2c3034;
                border-color: #373b3e;
            }

            .form-control, .input-group-text {
                background-color: #343a40 !important;
                border-color: #495057;
                color: #dee2e6;
            }

            .form-control:focus {
                background-color: #3d444a !important;
                border-color: #0d6efd;
                color: #dee2e6;
                box-shadow: none;
            }

            .btn:focus {
                box-shadow: none;
            }

            .table {
                --bs-table-bg: transparent;
                --bs-table-color: #dee2e6;
            }

            .table-light {
                --bs-table-bg: #343a40;
                --bs-table-color: #dee2e6;
                --bs-table-border-color: #373b3e;
            }

            .table-hover tbody tr:hover {
                background-color: rgba(255, 255, 255, 0.075);
            }

            .text-muted {
                color: #9ca3af !important;
            }

            .bg-light {
                background-color: #212529 !important;
            }

            .alert {
                background-color: #2c3034;
                border: none;
                color: #fff;
            }

            .alert-success {
                background-color: #198754;
                color: #fff;
            }

            .alert-warning {
                background-color: #ffc107;
                color: #000;
            }

            .alert-danger {
                background-color: #dc3545;
                color: #fff;
            }

            .notification-container {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1050;
                min-width: 300px;
                max-width: 90%;
            }

            .notification {
                margin-bottom: 10px;
                opacity: 0;
                transform: translateX(100%);
                animation: slideIn 0.5s ease forwards, fadeOut 0.5s ease 4.5s forwards;
            }

            @keyframes slideIn {
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: translateX(100%);
                }
            }
        </style>
    </head>
    <body>
        {% if messages %}
        <div class="notification-container">
            {% for message in messages %}
                <div class="notification alert alert-{{ message.tags }} d-flex align-items-center" role="alert">
                    <i class="bi {% if message.tags == 'success' %}bi-check-circle{% elif message.tags == 'warning' %}bi-exclamation-triangle{% elif message.tags == 'error' %}bi-x-circle{% endif %} me-2"></i>
                    <div>{{ message }}</div>
                </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    const notifications = document.querySelectorAll('.notification');
                    notifications.forEach(function(notification) {
                        setTimeout(function() {
                            notification.remove();
                        }, 5000);
                    });
                }, 100);
            });
        </script>
    </body>
</html>
