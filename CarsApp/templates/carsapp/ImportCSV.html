{% extends "base.html" %}
{% block title %}Import Cars from CSV{% endblock %}
{% block content %}
<div class="container py-5 px-2 px-md-0">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Import Cars from CSV</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="csv_file" class="form-label">CSV File</label>
                            <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary w-100">Import</button>
                            <a href="{% url 'Read' %}" class="btn btn-secondary w-100">Cancel</a>
                        </div>
                    </form>
                    <div class="mt-3 text-muted small">
                        <strong>CSV columns required:</strong> name, price, quantity
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
